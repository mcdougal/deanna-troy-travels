[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = """
      base-uri 'self';
      connect-src 'self';
      default-src 'self';
      form-action 'self';
      img-src 'self';
      script-src 'self https://netlify-cdp-loader.netlify.app https://cdn.segment.com';
      style-src 'unsafe-inline';
    """